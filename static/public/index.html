<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<meta name="author" content="Danny Frelink">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Profiel</title>

		<link href="style.css" rel="stylesheet">
    </head>
    <body>
        <form action="">
            <label for="name">Voor- en achternaam</label>
            <input type="text" name="name">
            <div>
                <div>
                    <label for="nation">Nationaliteit</label>
                    <input type="text" name="nation">
                    <label for="geboorte">Geboortedatum</label>
                    <input type="text" name="geboorte">
                    <label for="geslacht">Geslacht</label>
                    <input type="text" name="geslacht">
                </div>
                <label for="bio">Vertel iets korts over jezelf</label>
                <input type="text" name="bio">
            </div>
        </form>
        <section>
            <img src="images/persoon6.jpg" alt="Profielfoto">
            <div>
                <img src="images/persoon5.jpg" alt="Extra foto 1">
                <img src="images/persoon4.jpg" alt="Extra foto 2">
                <img src="images/persoon3.jpg" alt="Extra foto 3">
                <img src="images/persoon2.jpg" alt="Extra foto 4">
                <img src="images/persoon1.jpg" alt="Extra foto 5">
            </div>
        </section>
        <section>
            <p>Ik ben op zoek naar een {leeftijd} oude {geslacht} met de nationaliteit {nationaliteit} en deze interesses: {interesses}</p>
        </section>
        <section>
            <p>Dit zijn de landen waar jij graag naar toe wilt: {landen}</p>
        </section>
    </body>
    <footer>

    </footer>
</html>
